<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>

<table>
    <thead>
    <tr>
        <th>Recipe</th>
        <th>Dificulty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}">0</td>
        <td th:text="${recipe.difficulty}">No</td>
    </tr>
    </tbody>
</table>

</body>
</html>
